<h2 mat-dialog-title>Eliminar {{data?.title}} {{data?.name}}</h2>
<mat-dialog-content class="mat-typography"><span>Está acción no puede deshacerse</span></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
