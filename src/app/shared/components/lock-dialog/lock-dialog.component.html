<h2 mat-dialog-title>Est√° seguro de {{data.isLocking ? 'bloquear' : 'desbloquear'}} la cuenta de {{data.name}}</h2>
<mat-dialog-content class="mat-typography"><span>Puede {{data.isLocking ? 'desbloquearla' : 'bloquearla'}} mas

<mat-dialog-actions align="end">

</mat-dialog-actions>
